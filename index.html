<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Color Palette</title>
</head>
<body>

  <div class="main-wrapper">
    <div id="content-area">
      <div id="settings-area">
        <form>
          <input name="color" class="control-element" type="color" id="color-input">
          <select name="color-type" class="control-element rounded-element" id="color-type-select">
            <option value="monochrome" selected>Monochrome</option>
            <option value="monochrome-dark">Monochrome-dark</option>
            <option value="monochrome-light">Monochrome-light</option>
            <option value="analogic">Analogic</option>
            <option value="complement">Complement</option>
            <option value="analogic-complement">Analogic-complement</option>
            <option value="triad">Triad</option>
          </select>
          <button class="control-element rounded-element" type="submit">Get color scheme</button>
        </form>
      </div>

      <div id="color-scheme-area">
          <div class="color" id="first-color"></div>
          <div class="color" id="second-color"></div>
          <div class="color" id="third-color"></div>
          <div class="color" id="fourth-color"></div>
          <div class="color" id="fifth-color"></div>
      </div>

      <div id="additional-info-area">
          <div class="color-info" id="first-info">#F55A5A</div>
          <div class="color-info" id="second-info">#2B283A</div>
          <div class="color-info" id="third-info">#FBF3AB</div>
          <div class="color-info" id="fourth-info">#AAD1B6</div>
          <div class="color-info" id="fifth-info">#A626D3</div>
      </div>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
